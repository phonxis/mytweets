{% extends "base.html" %}

{% block content %}

{% if form.errors %}
    <p>Your username or password didn't match. Please try again.</p>
{% endif %}


<form class="form-signin"
      method="post"
      action="{% url 'django.contrib.auth.views.login' %}" style="margin: 0 auto; max-width: 330px;">
    {% csrf_token %}
    <h2 class="form-signin-heading">Sign in or<a href="/register"> sign up</a></h2>
    <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <input type="submit" class="btn btn-lg btn-primary" value="Sign in">
    <input type="hidden" name="next" value="{{ next }}"/>

</form>

{% endblock %}
